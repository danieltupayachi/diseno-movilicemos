	<div class="row" style="display:-webkit-inline-box;"><h1>MAS DE </h1><h1 id="counter"> 1000 </h1><h1> RECURSOS PARA TU IGLESIA</h1></div>
<script>
      $(document).ready(function(){      
      setTimeout(function(){
          $('#counter').text('1000');
          setInterval(function(){ 
            var curval=parseInt($('#counter').text());
            if(curval<2000){
              $('#counter').text(curval+1);
            }
          }, 2);
        }, 500);
      });
  </script>
